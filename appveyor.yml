environment:
  matrix:
    - nodejs_version: "12"

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  # Download http://www.exiv2.org/exiv2-0.25-win.zip and make available in "Path"
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# TODO: Test Electron working around the React app

# Don't actually build.
build: "off"

matrix:
  fast_finish: true
